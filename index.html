<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- you are required to consume an api and use the api to create a user profile card using javascript with the informations: an image, full name, phone number, street address. make use of the api https://randomuser.me/api   -->

    <div class="container">
        <h1>User Profile Card</h1>
        <div class="card">
          <div class="avatar">
            <img id="user-image" src="" alt="User Image">
          </div>
          <div class="info">
            <p><strong>Full Name:</strong> <span id="user-name"></span></p>
            <p><strong>Phone Number:</strong> <span id="user-phone"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Street Address:</strong> <span id="user-address"></span></p>
          </div>
          <button id="generate-btn">Generate User Profile</button>
        </div>
      </div>

    <script src="index.js"></script>
</body>
</html>
